<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Taller de JavaScript</title>
</head>

<body>
    <div class="container">
        <h1>Taller de Javascript </h1>
        <hr>
        <form action="./main.js">
            <label for="numero1">Número 1</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero1" autofocus>
            <label for="numero2">Número 2</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero2" autofocus>
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="Sumar()" value="Sumar" required>
            <input type="button" class="btn btn-dark w-25" onclick="Restar()" value="Restar" required>
            <input type="button" class="btn btn-dark w-25" onclick="Multiplicar()" value="Multiplicar">
            <input type="button" class="btn btn-dark w-25" onclick="Division()" value="División">
            <input type="button" class="btn btn-dark w-25" onclick="Potenciacion()" value="Potenciación">
            <input type="button" class="btn btn-dark w-25" onclick="Concatenacion()" value="Concatenación">
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="Instruccion_if()" value="Instrucción if">
            <input type="button" class="btn btn-dark w-25" onclick="Instruccion_for()" value="Instrucción for">
            <input type="button" class="btn btn-dark w-25" onclick="Instruccion_switch()" value="Instrucción switch">
            <hr>
        </form>
    </div>
    <!--Obtenemos los resultados-->
    <div class="container" id="Resultado"></div>
    <script src="./main.js"></script>
</body>

</html>
